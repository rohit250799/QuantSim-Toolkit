name: CI

on:
  push:
    branches: [master, dev, ci_integration_2]
  pull_request:
    branches: [master, dev, ci_integration_2]

# Prevents concurrent runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  # Giving priority to the latest commit , else it clogs the queue 

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    env:
      PYTHON_VERSION: "3.12.11"
      UV_VERSION: "0.8.23"
      UV_PYTHON_PREFERENCE: "only-managed"
      # Optimization flags
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Combining Python installation and UV setup in singel step for efficiency.
      - name: Setup UV and Python ${{ env.PYTHON_VERSION }}
        uses: astral-sh/setup-uv@v2
        with:
          version: ${{ env.UV_VERSION }}
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-uv-${{ hashFiles('uv.lock', 'pyproject.toml', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-uv-

      - name: Install all dependencies (prod and test)
        run: uv sync
      
      - name: Type checking
        run: |
          echo "=== Type Checking ==="
          uv run mypy . \
            --strict \
            --warn-unused-configs \
            --warn-redundant-casts

      - name: Run tests
        # Since Pytest auto-discovers in-memory DB fixture and uses it, so no manual setup for db
        run: |  
          mkdir -p test-results
          
          uv run pytest \
            tests/ \
            -v \
            --tb=short \
            --junitxml=test-results/junit.xml \
            # Will include --cov=src and coverage options when ready
      
      - name: Quick security scan
        run: |  
          echo "=== Security Check ==="
          # Install bandit if not in dependencies
          uv run bandit -r . -ll 2>&1 | grep -q "HIGH" && exit 1 || echo "No high severity issues"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/junit.xml
          retention-days: 30
      
      

