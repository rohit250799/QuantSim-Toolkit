name: CI

on:
  push:
    branches: [master, dev, ci_integration_2]
  pull_request:
    branches: [master, dev, ci_integration_2]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  # Giving priority to the latest commit , else it clogs the queue 

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    env:
      PYTHON_VERSION: "3.12.11"
      UV_PYTHON_PREFERENCE: "only-managed"
      # Optimization flags
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Using standard GitHub action to acquire the Python interpreter
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip' 

      # Installing UV itself into the environment created above
      - name: Install UV
        run: pip install uv
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-uv-${{ hashFiles('uv.lock', 'pyproject.toml', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-uv-

      - name: Install all dependencies (prod and test)
        run: uv sync
      
      - name: Type checking
        run: |
          echo "=== Type Checking ==="
          uv run mypy . \
            --strict \
            --warn-unused-configs \
            --warn-redundant-casts

            
      # Will include --cov=src and coverage options when ready
      # Since Pytest auto-discovers in-memory DB fixture and uses it, so no manual setup for db

      - name: Run tests
        run: |  
          mkdir -p test-results
          
          uv run pytest \
            tests/ \
            -v \
            --tb=short \
            --junitxml=test-results/junit.xml \
      
      # Explicitly use the configuration file to exclude virtual environments,
      # ensuring the scan focuses only on src/ and tests/ code.
      - name: Quick security scan
        run: |  
          echo "=== Security Check ==="
          uv run bandit -c .bandit.yaml -r . -lll 2>&1 | grep -q "HIGH" && exit 1 || echo "No high severity issues"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/junit.xml
          retention-days: 30
      
