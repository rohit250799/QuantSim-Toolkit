[project]
name = "quantsim-toolkit"
version = "0.1.0"
description = "A Python CLI-based quantitative simulation and analysis toolkit integrating probability simulations, stock return analysis, portfolio risk calculations, and Monte Carlo methods."
authors = ["Rohit Sarkar]
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "matplotlib>=3.10.6",
    "numpy>=2.3.3",
    "pandas>=2.3.3",
    "yfinance>=0.2.66",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
